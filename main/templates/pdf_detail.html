<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ document.name }} - Synapse AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Spotify-like dark background */
            color: #fff;
        }

        header {
            background-color: #1db954; /* Spotify green */
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
        }

        header p {
            margin-top: 5px;
            font-size: 16px;
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .pdf-info {
            flex: 2;
            background-color: #181818; /* Card dark background */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .pdf-info h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }

        .pdf-info p {
            font-size: 16px;
            line-height: 1.6;
            color: #ddd;
        }

        .chat-container {
            flex: 1;
            background-color: #181818;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .chat-container h3 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #fff;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #121212;
        }

        .user-message, .bot-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #333;
        }

        .user-message {
            background-color: #444;
        }

        .bot-message {
            background-color: #1db954; /* Bright Green */
            color: #fff;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #121212;
            color: #fff;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1db954; /* Bright Green */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1aa34a;
        }

        footer {
            background-color: #181818;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Synapse AI</h1>
        <p>Insights and AI chat for your PDFs</p>
    </header>

    <!-- Content Section -->
    <div class="container">
        <!-- PDF Info Section -->
        <div class="pdf-info">
            <h2>{{ document.name }}</h2>
            <h3>Extracted Text:</h3>
            <p>{{ extracted_text }}</p>
        </div>

        <!-- Chat Section -->
        <div class="chat-container">
            <h3>Chat with the AI</h3>
            <div id="chat-log">
                <!-- Chat messages will appear here -->
            </div>
            <textarea id="user-input" placeholder="Ask a question..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Synapse AI | All Rights Reserved</p>
    </footer>

    <!-- JavaScript for Chatbot Interaction -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatLog = document.getElementById('chat-log');

        sendButton.addEventListener('click', function() {
            const message = userInput.value;
            if (message) {
                // Append user message
                const userMessage = document.createElement('div');
                userMessage.className = 'user-message';
                userMessage.textContent = `You: ${message}`;
                chatLog.appendChild(userMessage);

                // Clear input
                userInput.value = '';

                // Send message to backend
                axios.post('/api/chat', { message: message, document_id: '{{ document.id }}' })
                    .then(response => {
                        const botResponse = response.data.reply;

                        // Append bot message
                        const botMessage = document.createElement('div');
                        botMessage.className = 'bot-message';
                        botMessage.textContent = `AI: ${botResponse}`;
                        chatLog.appendChild(botMessage);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });
    </script>
</body>
</html>
